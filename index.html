<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productive App</title>
    <link rel="stylesheet" href="css/center.css">
    <link rel="stylesheet" href="css/clock.css">
    <link rel="stylesheet" href="css/location.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="css/quote.css">
</head>

<body>
    <section class="center" style="position: relative">
        <div>
            <h2 id="clock">00:00:00</h2>
        </div>
        <div>
            <form class="hidden" id="login-form">
                <input class="inputYourName" required maxlength="15" type="text" placeholder="What's your name?">
                <!-- <input type="submit" value="Log In"> -->
            </form>
        </div>
        <div>
            <h1 id="greeting" class="hidden"></h1>
        </div>
        <div class="todo-div">
            <form id="todo-form">
                <input type="text" placeholder="Write a To Do and press Enter" required maxlength="25">
            </form>
        </div>
        <section class="todo-section">
            <ul id="todo-list"></ul>
        </section>

    </section>
    <section id="quote" class="bottom">
        <span></span>
        <span></span>
    </section>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/background.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
